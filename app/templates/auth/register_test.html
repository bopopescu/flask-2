    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/bootstrap.min2.css') }}">

            <div class="logo text-uppercase"><span>成為</span><strong class="text-primary">投資人</strong></div>
            <!--<p>三顆大太陽，韓流更在旁。問誰能出線？端看習大皇！</p>-->

            <div class="text-left form-validate">
              {{ wtf.quick_form(form) }}
            </div><small>已經有帳號了 ? </small><a href="/auth/login/user" class="signup">登入</a>
